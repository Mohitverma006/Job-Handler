<div class="col-md-6 col-md-offset-3 adding-form-box">
  <div class="col-md-12 box-heading-container">
    <p>Personal Detail</p>
  </div>
  <div class="col-md-12 box-value-container">
  <div class="col-md-12 form-group">
    <label for="applicant-name">
      Applicant Name
    </label>
    <input type="text" name="applicant-name" class="form-control" id="applicant-name" placeholder="Mohit Verma" />

  </div>
    <div class="col-md-12 form-group">
        <label for="email-id">
          Email
        </label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Hello@gmail.com">
    
      </div>
      <div class="col-md-12 form-group">
          <label for="phone-number">
            Phone Number
          </label>
          <input type="text" name="phone-number" class="form-control" id="phone-number" placeholder="(+91) 8447426653" />
      
        </div>
      <div class="col-md-12 form-group">
          <label for="branch-manager-name">
            Address
          </label>
          <textarea class="form-control" name="address">
            </textarea>
      
        </div>
        <div class="col-md-12 form-group">
            <label for="date-of-birth">
              dat Of Birth
            </label>
            <input type="date" name="date-of-birth" class="form-control" id="date-of-birth" />
        
          </div>
          
            <div class="col-md-12 form-group">
                <label for="document">
                 Document
                </label>
                <input type="file" name="photo" class="form-control" id="photo"/>
            
              </div>
        <div class="col-md-12 form-group">
           
           <a routerLink="../../../" routerLinkClass="active" class="btn btn-fps">Return</a>
        </div>
        </div>
</div>
