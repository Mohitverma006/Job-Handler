<!-- opening of top nav-->
<div class="row top-nav">
  <div class="col-md-3 logo-container">
    <a routerLink="/" class="logo" routerLinkClass="active">FPS</a>
  </div>
  <div class="col-md-9 pagelink-container">
    <ul class="list list-inline pagelink-list">
      <li><a routerLink="/" routerLinkClass="active">Home</a></li>
      <li><a routerLink="login" routerLinkClass="active">Login</a></li>
      <li><button type="button" class="btn btn-fps green">Green</button></li>
      <li><button type="button" class="btn btn-fps yellow">Yellow</button></li>
    </ul>
  </div>

</div>
<!-- closing of top nav-->
<!-- opening of page content container -->
<div class="row page-content-container">

  <!-- opening of sidebar container-->
  <div class="col-md-3 sidebar-container">
    <ul class="list sidebar-list">
      <li class="link"><a routerLink="handlerDetail" routerLinkClass="active">Dashboard</a></li>
      <li class="link dropdown" (click)="showDropdown()">Applicants
        <ul [hidden]="dropdownStatus">
          <li class="link"><a routerLink="applicant" routerLinkClass="active">All Applicants</a></li>
          <li class="link"><a routerLink="final" routerLinkClass="active">Final Applicants</a></li>
          <li class="link"><a routerLink="pending" routerLinkClass="active">Pending Applicants</a></li>
        </ul>
      </li>
      <li class="link"><a routerLink="pedos" routerLinkClass="active">Schedule PEDOS</a></li>
      <li class="link"><a routerLink="OWWA" routerLinkClass="active">Schedule OWWA</a></li>
    </ul>

  </div>
  <!-- closing of sidebar container-->
  <!-- opening of custom content -->
  <div class="col-md-9 content-container" style="padding-left: 0; padding-right: 0;">

     <router-outlet></router-outlet>
    
  </div>
  <!-- closing of custom content -->

</div>
