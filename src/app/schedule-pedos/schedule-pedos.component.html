<div class="col-md-6 col-md-offset-3 adding-form-box">
  <div class="col-md-12 box-heading-container">
    <p>Schedule For PEDOS</p>
  </div>
  <div class="col-md-12 box-value-container">
  <div class="col-md-12 form-group">
    <label for="agent-name">
      Applicant Name
    </label>
    <input type="text" name="applicant-name" class="form-control" id="applicant-name" placeholder="Mohit Rai Verma"/>

  </div>
    <div class="col-md-12 form-group">
        <label for="email">
        Email
        </label>
        <input type="text" name="email" class="form-control" id="email" placeholder="Email" />
    
      </div>
    <div class="col-md-12 form-group">
        <label for="country-code">
          Phone Number
        </label>
        <input type="text" name="phone-number" class="form-control" id="phone-number" placeholder="Phone Number">
    
      </div>
      <div class="col-md-12 form-group">
        <label for="schedule-date">
         Schedule Date
        </label>
        <input type="date" name="date" class="form-control" id="date" />
    
      </div>
      <div class="col-md-12 form-group">
          <label for="schedule-day">
            Schedule Day
          </label>
          <input type="text" name="Day" class="form-control" id="Day" placeholder="Monday" />
      
        </div>
          <div class="col-md-12 form-group">
              <label for="timing">
               Time
              </label>
              <input type="time" name="time" class="form-control" id="time" />
          
            </div>
        <div class="col-md-12 form-group">
           <button type="submit" name="submit" class="btn btn-fps">Schedule</button>
           
        </div>
        </div>
</div>
